<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sushi, Steak or Pizza!</title>
</head>
<body>
    <div class="title">
        <h1>Image Classification Program</h1>
        <h3>Please enter a photo of either a ü•©, üç£ or üçï!</h3>
        <div class="file-upload-container">
            <form>
                <label id="file-upload-title" for="file-upload"></label>
                <input type="file" id="file-upload" name="file-upload">
                <button type="button" onclick="showImage()">Submit</button>
            </form>
            <div id="image-container"></div>
        </div>
    </div>
    <script>
        function showImage() {
            const input = document.getElementById('file-upload');
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const imageContainer = document.getElementById('image-container');
                    // remove existing image if it exists
                    if (imageContainer.firstChild) {
                        imageContainer.removeChild(imageContainer.firstChild);
                    }
                imageContainer.appendChild(img);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
    </script>
</body>
</html>
